<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with firestore</title>
  <link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>
  <div class="container">
    <header>
      <h3>List Member</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-skills">
        <tr>
          <th>Nome</th>
          <th>categoria</th>
          <th>descricao</th>
          <th>nivel</th>
        </tr>
      </table>
      <button class="btn btn-add">Add skills</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add novo skills</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="nome" placeholder="nome">
            <input type="text" name="categoria" placeholder="categoria">
            <input type="number" name="descricao" placeholder="descricao">
            <input type="email" name="nivel" placeholder="nivel">
            <button class="btn btn-modal">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Editar skills</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="nome" placeholder="nome">
            <input type="text" name="categoria" placeholder="categoria">
            <input type="number" name="descricao" placeholder="descricao">
            <input type="email" name="nivel" placeholder="nivel">
            <button class="btn btn-modal">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

</body>
