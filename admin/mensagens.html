<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens - Admin</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  
  <!-- Configuração -->
  <script src="../config.js"></script>
</head>
<body>
  <div x-data="messagesCRUD()" x-init="initAdmin()">
    <!-- Sidebar -->
    <nav class="sidebar" x-show="sidebarOpen || window.innerWidth >= 992">
      <div class="sidebar-header">
        <h4>Admin Panel</h4>
        <button class="btn-close btn-close-white d-lg-none" @click="sidebarOpen = false"></button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="perfil.html"><i class="bi bi-person"></i> Perfil</a></li>
        <li><a href="projetos.html"><i class="bi bi-folder"></i> Projetos</a></li>
        <li><a href="competencias.html"><i class="bi bi-star"></i> Competências</a></li>
        <li><a href="conquistas.html"><i class="bi bi-trophy"></i> Conquistas</a></li>
        <li><a href="historico.html"><i class="bi bi-clock-history"></i> Histórico</a></li>
        <li><a href="mensagens.html" class="active"><i class="bi bi-envelope"></i> Mensagens</a></li>
      </ul>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-danger w-100" @click="handleLogout()">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <header class="admin-header">
        <button class="btn btn-outline-primary d-lg-none" @click="sidebarOpen = !sidebarOpen">
          <i class="bi bi-list"></i>
        </button>
        <h1>Mensagens de Contato</h1>
      </header>

      <div class="content p-4">
        <!-- Filters -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <select class="form-select" x-model="statusFilter" @change="filterMessages()">
              <option value="all">Todas</option>
              <option value="unread">Não Lidas</option>
              <option value="read">Lidas</option>
            </select>
          </div>
          <div class="col-md-8">
            <input 
              type="text" 
              class="form-control" 
              x-model="searchQuery"
              @input="filterMessages()"
              placeholder="Buscar por nome, email ou assunto..."
            >
          </div>
        </div>

        <!-- Messages List -->
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Status</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Assunto</th>
                    <th>Data</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <template x-for="message in filteredMessages" :key="message.id">
                    <tr :class="{ 'table-warning': !message.lida }">
                      <td>
                        <span :class="message.lida ? 'badge bg-success' : 'badge bg-warning'">
                          <span x-text="message.lida ? 'Lida' : 'Não Lida'"></span>
                        </span>
                      </td>
                      <td x-text="message.nome"></td>
                      <td x-text="message.email"></td>
                      <td x-text="message.assunto || '(Sem assunto)'"></td>
                      <td x-text="formatDate(message.created_at)"></td>
                      <td>
                        <button class="btn btn-sm btn-outline-primary" @click="viewMessage(message)">
                          <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" @click="deleteMessage(message.id)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </template>
                  <tr x-show="filteredMessages.length === 0">
                    <td colspan="6" class="text-center text-muted py-4">
                      Nenhuma mensagem encontrada.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal View Message -->
    <div class="modal fade" id="messageModal" tabindex="-1" x-show="selectedMessage" x-cloak>
      <div class="modal-dialog modal-lg">
        <div class="modal-content" x-show="selectedMessage">
          <div class="modal-header">
            <h5 class="modal-title">Mensagem de <span x-text="selectedMessage?.nome"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" x-show="selectedMessage">
            <p><strong>Email:</strong> <a :href="'mailto:' + selectedMessage?.email" x-text="selectedMessage?.email"></a></p>
            <p x-show="selectedMessage?.assunto"><strong>Assunto:</strong> <span x-text="selectedMessage?.assunto"></span></p>
            <p><strong>Data:</strong> <span x-text="formatDate(selectedMessage?.created_at)"></span></p>
            <hr>
            <div class="message-content">
              <p x-text="selectedMessage?.mensagem"></p>
            </div>
          </div>
          <div class="modal-footer">
            <a 
              :href="'mailto:' + selectedMessage?.email + '?subject=Re: ' + (selectedMessage?.assunto || 'Contato')"
              class="btn btn-primary"
              x-show="selectedMessage"
            >
              <i class="bi bi-reply"></i> Responder
            </a>
            <button 
              type="button" 
              class="btn btn-secondary" 
              @click="markAsRead(selectedMessage?.id)"
              x-show="selectedMessage && !selectedMessage?.lida"
            >
              Marcar como Lida
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Scripts -->
  <script type="module" src="../assets/js/admin-mensagens.js"></script>
</body>
</html>
