<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Admin</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  
  <!-- Configuração -->
  <script src="../config.js"></script>
</head>
<body>
  <div x-data="adminDashboard()" x-init="initAdmin()">
    <!-- Sidebar -->
    <nav class="sidebar" x-show="sidebarOpen || window.innerWidth >= 992">
      <div class="sidebar-header">
        <h4>Admin Panel</h4>
        <button class="btn-close btn-close-white d-lg-none" @click="sidebarOpen = false"></button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="perfil.html"><i class="bi bi-person"></i> Perfil</a></li>
        <li><a href="projetos.html"><i class="bi bi-folder"></i> Projetos</a></li>
        <li><a href="competencias.html"><i class="bi bi-star"></i> Competências</a></li>
        <li><a href="conquistas.html"><i class="bi bi-trophy"></i> Conquistas</a></li>
        <li><a href="historico.html"><i class="bi bi-clock-history"></i> Histórico</a></li>
        <li><a href="mensagens.html"><i class="bi bi-envelope"></i> Mensagens</a></li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <small>Logado como:</small>
          <strong x-text="userEmail"></strong>
        </div>
        <button class="btn btn-sm btn-danger w-100 mt-2" @click="handleLogout()">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="admin-header">
        <button class="btn btn-outline-primary d-lg-none" @click="sidebarOpen = !sidebarOpen">
          <i class="bi bi-list"></i>
        </button>
        <h1>Dashboard</h1>
      </header>

      <!-- Content -->
      <div class="content p-4">
        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
          <div class="col-md-3 col-6">
            <div class="stat-card">
              <div class="stat-icon bg-primary">
                <i class="bi bi-folder"></i>
              </div>
              <div class="stat-info">
                <h3 x-text="stats.totalProjetos || 0"></h3>
                <p>Projetos</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="stat-card">
              <div class="stat-icon bg-success">
                <i class="bi bi-star"></i>
              </div>
              <div class="stat-info">
                <h3 x-text="stats.totalSkills || 0"></h3>
                <p>Competências</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="stat-card">
              <div class="stat-icon bg-warning">
                <i class="bi bi-trophy"></i>
              </div>
              <div class="stat-info">
                <h3 x-text="stats.totalConquistas || 0"></h3>
                <p>Conquistas</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6">
            <div class="stat-card">
              <div class="stat-icon bg-danger">
                <i class="bi bi-envelope"></i>
              </div>
              <div class="stat-info">
                <h3 x-text="stats.mensagensNaoLidas || 0"></h3>
                <p>Mensagens Não Lidas</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">Ações Rápidas</h5>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3 col-6">
                <a href="projetos.html?action=create" class="btn btn-outline-primary w-100">
                  <i class="bi bi-plus-circle"></i> Novo Projeto
                </a>
              </div>
              <div class="col-md-3 col-6">
                <a href="competencias.html?action=create" class="btn btn-outline-success w-100">
                  <i class="bi bi-plus-circle"></i> Nova Competência
                </a>
              </div>
              <div class="col-md-3 col-6">
                <a href="conquistas.html?action=create" class="btn btn-outline-warning w-100">
                  <i class="bi bi-plus-circle"></i> Nova Conquista
                </a>
              </div>
              <div class="col-md-3 col-6">
                <a href="historico.html?action=create" class="btn btn-outline-info w-100">
                  <i class="bi bi-plus-circle"></i> Novo Histórico
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading State -->
        <div x-show="loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Scripts -->
  <script type="module" src="../assets/js/admin-dashboard.js"></script>
</body>
</html>
