<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conquistas - Admin</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  
  <!-- Configuração -->
  <script src="../config.js"></script>
</head>
<body>
  <div x-data="achievementsCRUD()" x-init="initAdmin()">
    <!-- Sidebar -->
    <nav class="sidebar" x-show="sidebarOpen || window.innerWidth >= 992">
      <div class="sidebar-header">
        <h4>Admin Panel</h4>
        <button class="btn-close btn-close-white d-lg-none" @click="sidebarOpen = false"></button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="perfil.html"><i class="bi bi-person"></i> Perfil</a></li>
        <li><a href="projetos.html"><i class="bi bi-folder"></i> Projetos</a></li>
        <li><a href="competencias.html"><i class="bi bi-star"></i> Competências</a></li>
        <li><a href="conquistas.html" class="active"><i class="bi bi-trophy"></i> Conquistas</a></li>
        <li><a href="historico.html"><i class="bi bi-clock-history"></i> Histórico</a></li>
        <li><a href="mensagens.html"><i class="bi bi-envelope"></i> Mensagens</a></li>
      </ul>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-danger w-100" @click="handleLogout()">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </nav>

    <div class="main-content">
      <header class="admin-header">
        <button class="btn btn-outline-primary d-lg-none" @click="sidebarOpen = !sidebarOpen">
          <i class="bi bi-list"></i>
        </button>
        <h1>Gerenciar Conquistas</h1>
      </header>

      <div class="content p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <input 
            type="text" 
            class="form-control" 
            style="max-width: 300px;"
            x-model="searchQuery"
            @input="filterAchievements()"
            placeholder="Buscar..."
          >
          <button class="btn btn-primary" @click="openModal('create')">
            <i class="bi bi-plus-circle"></i> Nova Conquista
          </button>
        </div>

        <div class="row g-4">
          <template x-for="achievement in filteredAchievements" :key="achievement.id">
            <div class="col-md-4 col-lg-3">
              <div class="card">
                <img 
                  :src="achievement.imagem_url || 'https://via.placeholder.com/300x200?text=Conquista'" 
                  class="card-img-top"
                  style="height: 200px; object-fit: cover;"
                >
                <div class="card-body">
                  <h6 x-text="achievement.titulo"></h6>
                  <span :class="achievement.desbloqueado ? 'badge bg-success' : 'badge bg-secondary'">
                    <span x-text="achievement.desbloqueado ? 'Desbloqueado' : 'Bloqueado'"></span>
                  </span>
                  <div class="mt-2">
                    <button class="btn btn-sm btn-outline-primary" @click="editAchievement(achievement.id)">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" @click="deleteAchievement(achievement.id)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="achievementModal" tabindex="-1" x-show="showModal" x-cloak>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" x-text="form.id ? 'Editar Conquista' : 'Nova Conquista'"></h5>
            <button type="button" class="btn-close" @click="closeModal()"></button>
          </div>
          <form @submit.prevent="saveAchievement()">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Título *</label>
                <input type="text" class="form-control" x-model="form.titulo" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Categoria *</label>
                <select class="form-select" x-model="form.categoria" required>
                  <option value="">Selecione...</option>
                  <option value="qa">QA</option>
                  <option value="dev">DEV</option>
                  <option value="ux">UX</option>
                  <option value="data">Data</option>
                  <option value="devops">DevOps</option>
                  <option value="infra">Infra</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" x-model="form.imagem_url">
              </div>
              <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" rows="3" x-model="form.descricao"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Data da Conquista</label>
                <input type="date" class="form-control" x-model="form.data_conquista">
              </div>
              <div class="mb-3">
                <label class="form-label">URLs de Evidências (separadas por vírgula)</label>
                <textarea class="form-control" rows="2" x-model="form.evidencias_urls_text" placeholder="https://exemplo1.com, https://exemplo2.com"></textarea>
                <small class="text-muted">Separe múltiplas URLs por vírgula</small>
              </div>
              <div class="mb-3">
                <label class="form-label">Ordem</label>
                <input type="number" class="form-control" x-model="form.ordem" value="0">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" x-model="form.desbloqueado" id="desbloqueado">
                <label class="form-check-label" for="desbloqueado">Desbloqueado</label>
              </div>
              <div x-show="error" class="alert alert-danger mt-3" x-text="error"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" @click="closeModal()">Cancelar</button>
              <button type="submit" class="btn btn-primary" :disabled="loading">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script type="module" src="../assets/js/admin-conquistas.js"></script>
</body>
</html>
