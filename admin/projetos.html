<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos - Admin</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  
  <!-- Configuração -->
  <script src="../config.js"></script>
</head>
<body>
  <div x-data="projectsCRUD()" x-init="initAdmin()">
    <!-- Sidebar -->
    <nav class="sidebar" x-show="sidebarOpen || window.innerWidth >= 992">
      <div class="sidebar-header">
        <h4>Admin Panel</h4>
        <button class="btn-close btn-close-white d-lg-none" @click="sidebarOpen = false"></button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="perfil.html"><i class="bi bi-person"></i> Perfil</a></li>
        <li><a href="projetos.html" class="active"><i class="bi bi-folder"></i> Projetos</a></li>
        <li><a href="competencias.html"><i class="bi bi-star"></i> Competências</a></li>
        <li><a href="conquistas.html"><i class="bi bi-trophy"></i> Conquistas</a></li>
        <li><a href="historico.html"><i class="bi bi-clock-history"></i> Histórico</a></li>
        <li><a href="mensagens.html"><i class="bi bi-envelope"></i> Mensagens</a></li>
      </ul>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-danger w-100" @click="handleLogout()">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <header class="admin-header">
        <button class="btn btn-outline-primary d-lg-none" @click="sidebarOpen = !sidebarOpen">
          <i class="bi bi-list"></i>
        </button>
        <h1>Gerenciar Projetos</h1>
      </header>

      <div class="content p-4">
        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <input 
              type="text" 
              class="form-control" 
              style="max-width: 300px;"
              x-model="searchQuery"
              @input="filterProjects()"
              placeholder="Buscar projetos..."
            >
          </div>
          <button class="btn btn-primary" @click="openModal('create')">
            <i class="bi bi-plus-circle"></i> Novo Projeto
          </button>
        </div>

        <!-- Table -->
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Imagem</th>
                    <th>Título</th>
                    <th>Categoria</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <template x-for="project in filteredProjects" :key="project.id">
                    <tr>
                      <td>
                        <img 
                          :src="project.imagem_url || 'https://via.placeholder.com/80x60?text=Sem+Imagem'" 
                          :alt="project.titulo"
                          class="img-thumbnail"
                          style="width: 80px; height: 60px; object-fit: cover;"
                        >
                      </td>
                      <td x-text="project.titulo"></td>
                      <td>
                        <span class="badge" :class="'bg-' + getCategoryColor(project.categoria)">
                          <span x-text="project.categoria?.toUpperCase()"></span>
                        </span>
                      </td>
                      <td x-text="formatDate(project.data_projeto)"></td>
                      <td>
                        <span :class="project.ativo ? 'badge bg-success' : 'badge bg-secondary'">
                          <span x-text="project.ativo ? 'Ativo' : 'Inativo'"></span>
                        </span>
                      </td>
                      <td>
                        <button class="btn btn-sm btn-outline-primary" @click="editProject(project.id)">
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" @click="deleteProject(project.id)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </template>
                  <tr x-show="filteredProjects.length === 0">
                    <td colspan="6" class="text-center text-muted py-4">
                      Nenhum projeto encontrado.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Create/Edit -->
    <div class="modal fade" id="projectModal" tabindex="-1" x-show="showModal" x-cloak>
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" x-text="form.id ? 'Editar Projeto' : 'Novo Projeto'"></h5>
            <button type="button" class="btn-close" @click="closeModal()"></button>
          </div>
          <form @submit.prevent="saveProject()">
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-8">
                  <label class="form-label">Título *</label>
                  <input type="text" class="form-control" x-model="form.titulo" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Categoria *</label>
                  <select class="form-select" x-model="form.categoria" required>
                    <option value="">Selecione...</option>
                    <option value="qa">QA</option>
                    <option value="dev">DEV</option>
                    <option value="design">Design</option>
                    <option value="data">Data</option>
                    <option value="devops">DevOps</option>
                    <option value="infra">Infra</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Descrição Curta *</label>
                  <textarea class="form-control" rows="2" x-model="form.descricao_curta" required></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label">Descrição Completa</label>
                  <textarea class="form-control" rows="4" x-model="form.descricao_completa"></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Data do Projeto</label>
                  <input type="date" class="form-control" x-model="form.data_projeto">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ordem</label>
                  <input type="number" class="form-control" x-model="form.ordem" value="0">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Link do Projeto</label>
                  <input type="url" class="form-control" x-model="form.link_projeto">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Link GitHub</label>
                  <input type="url" class="form-control" x-model="form.link_github">
                </div>
                <div class="col-12">
                  <label class="form-label">URL da Imagem</label>
                  <input type="url" class="form-control" x-model="form.imagem_url" placeholder="https://...">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Instituição (Profissional)</label>
                  <select class="form-select" x-model="form.professional_history_id">
                    <option value="">Nenhuma</option>
                    <template x-for="inst in institutions.professional" :key="inst.id">
                      <option :value="inst.id" x-text="inst.instituicao"></option>
                    </template>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Instituição (Acadêmica)</label>
                  <select class="form-select" x-model="form.academic_history_id">
                    <option value="">Nenhuma</option>
                    <template x-for="inst in institutions.academic" :key="inst.id">
                      <option :value="inst.id" x-text="inst.instituicao"></option>
                    </template>
                  </select>
                  <small class="text-muted">Selecione apenas uma instituição (profissional OU acadêmica)</small>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" x-model="form.ativo" id="ativo">
                    <label class="form-check-label" for="ativo">Ativo</label>
                  </div>
                </div>
              </div>
              
              <div x-show="error" class="alert alert-danger mt-3" role="alert" x-text="error"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" @click="closeModal()">Cancelar</button>
              <button type="submit" class="btn btn-primary" :disabled="loading">
                <span x-show="!loading">Salvar</span>
                <span x-show="loading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Salvando...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Scripts -->
  <script type="module" src="../assets/js/admin-projetos.js"></script>
</body>
</html>
