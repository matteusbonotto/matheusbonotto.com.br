<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Admin</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  
  <!-- Configuração -->
  <script src="../config.js"></script>
</head>
<body>
  <div x-data="profileCRUD()" x-init="initAdmin()">
    <!-- Sidebar -->
    <nav class="sidebar" x-show="sidebarOpen || window.innerWidth >= 992">
      <div class="sidebar-header">
        <h4>Admin Panel</h4>
        <button class="btn-close btn-close-white d-lg-none" @click="sidebarOpen = false"></button>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="perfil.html" class="active"><i class="bi bi-person"></i> Perfil</a></li>
        <li><a href="projetos.html"><i class="bi bi-folder"></i> Projetos</a></li>
        <li><a href="competencias.html"><i class="bi bi-star"></i> Competências</a></li>
        <li><a href="conquistas.html"><i class="bi bi-trophy"></i> Conquistas</a></li>
        <li><a href="historico.html"><i class="bi bi-clock-history"></i> Histórico</a></li>
        <li><a href="mensagens.html"><i class="bi bi-envelope"></i> Mensagens</a></li>
      </ul>
      <div class="sidebar-footer">
        <button class="btn btn-sm btn-danger w-100" @click="handleLogout()">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </nav>

    <div class="main-content">
      <header class="admin-header">
        <button class="btn btn-outline-primary d-lg-none" @click="sidebarOpen = !sidebarOpen">
          <i class="bi bi-list"></i>
        </button>
        <h1>Editar Perfil</h1>
      </header>

      <div class="content p-4">
        <form @submit.prevent="saveProfile()">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Dados Pessoais</h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Primeiro Nome *</label>
                  <input type="text" class="form-control" x-model="form.primeiro_nome" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Sobrenome *</label>
                  <input type="text" class="form-control" x-model="form.sobrenome" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Nome Completo *</label>
                  <input type="text" class="form-control" x-model="form.nome_completo" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" x-model="form.data_nascimento">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Local</label>
                  <input type="text" class="form-control" x-model="form.local">
                </div>
                <div class="col-md-6">
                  <label class="form-label">País</label>
                  <input type="text" class="form-control" x-model="form.pais" value="Brasil">
                </div>
                <div class="col-12">
                  <label class="form-label">Ocupação</label>
                  <input type="text" class="form-control" x-model="form.ocupacao">
                </div>
                <div class="col-12">
                  <label class="form-label">Descrição Profissional</label>
                  <textarea class="form-control" rows="4" x-model="form.descricao"></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label">Keywords (separadas por vírgula)</label>
                  <input type="text" class="form-control" x-model="form.keywords">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" x-model="form.email">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefone</label>
                  <input type="text" class="form-control" x-model="form.telefone">
                </div>
                <div class="col-md-6">
                  <label class="form-label">GitHub URL</label>
                  <input type="url" class="form-control" x-model="form.github_url">
                </div>
                <div class="col-md-6">
                  <label class="form-label">LinkedIn URL</label>
                  <input type="url" class="form-control" x-model="form.linkedin_url">
                </div>
                <div class="col-12">
                  <label class="form-label">URL do Avatar</label>
                  <input type="url" class="form-control" x-model="form.avatar_url">
                </div>
              </div>
            </div>
          </div>

          <div x-show="error" class="alert alert-danger" x-text="error"></div>
          <div x-show="success" class="alert alert-success" x-text="successMessage"></div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary btn-lg" :disabled="loading">
              <span x-show="!loading">Salvar Perfil</span>
              <span x-show="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Salvando...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script type="module" src="../assets/js/admin-perfil.js"></script>
</body>
</html>
