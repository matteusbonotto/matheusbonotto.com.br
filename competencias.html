<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competências - Matheus Bonotto</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/competencias.css">
  <link rel="stylesheet" href="assets/css/tree.css">
  
  <!-- Configuração -->
  <script src="config.js"></script>
  
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  
  <!-- Inicializar Supabase globalmente -->
  <script>
    (function() {
      function initGlobalSupabase() {
        if (typeof window.supabase === 'undefined') {
          setTimeout(initGlobalSupabase, 100);
          return;
        }
        if (!window.CONFIG || !window.CONFIG.SUPABASE_URL || !window.CONFIG.SUPABASE_ANON_KEY) {
          setTimeout(initGlobalSupabase, 100);
          return;
        }
        try {
          let createClient = null;
          if (window.supabase.createClient) {
            createClient = window.supabase.createClient;
          } else if (typeof window.supabase === 'function') {
            createClient = window.supabase;
          } else if (window.supabase.default && window.supabase.default.createClient) {
            createClient = window.supabase.default.createClient;
          }
          if (createClient) {
            window.__supabaseClient = createClient(window.CONFIG.SUPABASE_URL, window.CONFIG.SUPABASE_ANON_KEY);
            console.log('✅ Supabase inicializado globalmente');
          }
        } catch (error) {
          console.error('❌ Erro ao inicializar Supabase globalmente:', error);
        }
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initGlobalSupabase);
      } else {
        initGlobalSupabase();
      }
    })();
  </script>
</head>
<body>
  <div x-data="competenciasPage()" x-init="loadData()">
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-background"></div>
      <div class="container text-center position-relative">
        <div class="hero-content">
          <h1 class="hero-title">
            <i class="bi bi-star-fill me-3"></i>
            Competências
          </h1>
          <p class="hero-subtitle">Habilidades técnicas e comportamentais gamificadas</p>
          <div class="hero-stats" x-show="!loading && stats">
            <div class="stat-item">
              <div class="stat-number" x-text="stats?.totalSkills || 0"></div>
              <div class="stat-label">Habilidades</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" x-text="(stats?.unlockedAchievements || 0) + '/' + (stats?.totalAchievements || 0)"></div>
              <div class="stat-label">Conquistas</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" style="font-size: 1.5rem;" x-text="stats?.topSkillName || 'Quality Assurance'"></div>
              <div class="stat-label">Habilidade em Destaque</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção de Filtros e Árvore -->
    <section class="main-section">
      <h2 class="section-title">ÁRVORE DE HABILIDADES</h2>
      <div class="container">
        <!-- Filtros de Categoria -->
        <div class="category-filters">
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === '' }"
            @click="changeCategory('')"
            data-category="all"
          >
            TODAS
          </button>
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === 'qa' }"
            @click="changeCategory('qa')"
            data-category="qa"
          >
            <i class="bi bi-shield-lock"></i>
            <span class="filter-text">QA</span>
          </button>
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === 'dev' }"
            @click="changeCategory('dev')"
            data-category="dev"
          >
            <i class="bi bi-code-slash"></i>
            <span class="filter-text">DEV</span>
          </button>
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === 'ux' }"
            @click="changeCategory('ux')"
            data-category="ux"
          >
            <i class="bi bi-palette"></i> 
            <span class="filter-text">UX</span>
          </button>
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === 'data' }"
            @click="changeCategory('data')"
            data-category="data"
          >
            <i class="bi bi-graph-up"></i> 
            <span class="filter-text">DATA</span>
          </button>
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === 'devops' }"
            @click="changeCategory('devops')"
            data-category="devops"
          >
            <i class="bi bi-gear"></i> 
            <span class="filter-text">DEVOPS</span>
          </button>
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === 'infra' }"
            @click="changeCategory('infra')"
            data-category="infra"
          >
            <i class="bi bi-server"></i> 
            <span class="filter-text">INFRA</span>
          </button>
          <button 
            class="filter-btn" 
            :class="{ 'active': activeCategory === 'idiomas' }"
            @click="changeCategory('idiomas')"
            data-category="idiomas"
          >
            <i class="bi bi-translate"></i>
            <span class="filter-text">IDIOMAS</span>
          </button>
        </div>

        <!-- Árvore de Habilidades -->
        <div class="skill-tree-container">
          <div id="skill-tree" class="skill-tree">
            <div x-show="loading" class="tree-loading">
              Carregando árvore de habilidades...
        </div>
            <div x-show="!loading && filteredSkills.length === 0" class="tree-empty">
              <i class="bi bi-exclamation-triangle" style="font-size: 3rem; opacity: 0.5;"></i>
              <p>Nenhuma habilidade encontrada para esta categoria.</p>
            </div>
            <!-- Árvore será gerada dinamicamente -->
          </div>
        </div>
      </div>
    </section>

    <!-- Seção de Conquistas -->
    <section class="achievements-section">
      <div class="container">
        <h2 class="section-title">CONQUISTAS</h2>

        <!-- Controles de Filtro e Visualização -->
        <div class="achievements-controls">
          <!-- Filtros de Status -->
          <div class="status-filters">
            <button 
              class="status-filter-btn" 
              :class="{ 'active': achievementFilter === 'all' }"
              @click="changeAchievementFilter('all')"
              data-status="all"
              title="Todas as conquistas"
            >
              <i class="bi bi-grid-3x3-gap"></i>
              <span class="status-filter-text">TODAS</span>
            </button>
            <button 
              class="status-filter-btn" 
              :class="{ 'active': achievementFilter === 'unlocked' }"
              @click="changeAchievementFilter('unlocked')"
              data-status="unlocked"
              title="Desbloqueadas"
            >
              <i class="bi bi-unlock"></i>
              <span class="status-filter-text">DESBLOQUEADAS</span>
            </button>
            <button 
              class="status-filter-btn" 
              :class="{ 'active': achievementFilter === 'locked' }"
              @click="changeAchievementFilter('locked')"
              data-status="locked"
              title="Bloqueadas"
            >
              <i class="bi bi-lock"></i>
              <span class="status-filter-text">BLOQUEADAS</span>
            </button>
          </div>

          <div class="controls-right">
            <!-- Toggle de Ordenação -->
            <div class="sort-toggle">
              <button
                class="sort-btn"
                :class="{ 'locked-first': sortOrder === 'locked-first' }"
                @click="toggleSortOrder()"
                :title="sortOrder === 'unlocked-first' ? 'Ordenação: Desbloqueadas primeiro' : 'Ordenação: Bloqueadas primeiro'"
              >
                <i :class="sortOrder === 'unlocked-first' ? 'bi bi-sort-down' : 'bi bi-sort-up'"></i>
                <span class="sort-text" x-text="sortOrder === 'unlocked-first' ? 'Desbloqueadas primeiro' : 'Bloqueadas primeiro'"></span>
              </button>
        </div>

            <!-- Toggle de Visualização -->
            <div class="view-toggle">
              <button
                class="view-btn"
                :class="{ 'active': viewMode === 'list' }"
                @click="changeViewMode('list')"
                data-view="list"
              >
                <i class="bi bi-list"></i>
                Lista
              </button>
              <button 
                class="view-btn"
                :class="{ 'active': viewMode === 'grid' }"
                @click="changeViewMode('grid')"
                data-view="grid"
              >
                <i class="bi bi-grid-3x3"></i>
                Grade
              </button>
                  </div>
                </div>
                </div>

        <div 
          id="achievements-list" 
          class="achievements-list"
          :class="{ 'grid-view': viewMode === 'grid' }"
        >
          <template x-for="achievement in filteredAchievements" :key="achievement.id">
            <div 
              class="achievement-card"
              :class="{ 
                'unlocked': achievement.desbloqueado, 
                'locked': !achievement.desbloqueado,
                'grid-mode': viewMode === 'grid',
                'list-mode': viewMode === 'list'
              }"
              @click="openAchievementDetails(achievement)"
            >
              <!-- Conteúdo será gerado dinamicamente -->
            </div>
          </template>
        </div>

        <!-- Controles de Paginação -->
        <div class="pagination-controls">
          <div class="pagination-info">
            <span x-text="'Mostrando ' + _showingCount + ' de ' + _totalAchievements + ' conquistas'"></span>
          </div>
          <button
            x-show="_hasMoreAchievements"
            class="load-more-btn"
            @click="loadMoreAchievements()"
          >
            <i class="bi bi-plus-circle"></i>
            <span x-text="'Ver Mais ' + Math.min(achievementsPerPage, _totalAchievements - _showingCount) + ' Conquistas'"></span>
          </button>
        </div>
      </div>
    </section>

    <!-- Drawer de Detalhes -->
    <div id="skill-drawer" class="skill-drawer">
      <div class="drawer-header">
        <button id="close-drawer" class="close-btn" @click="closeDetails()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="drawer-content">
        <!-- Conteúdo será gerado dinamicamente -->
          </div>
          </div>

    <!-- Modal para Mobile -->
    <div id="skill-modal" class="skill-modal">
      <div class="modal-content">
        <div class="modal-header">
          <button id="close-modal" class="close-btn" @click="closeDetails()">
            <i class="bi bi-x-lg"></i>
          </button>
          </div>
        <div class="modal-body">
          <!-- Conteúdo será gerado dinamicamente -->
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" @click="closeDetails()"></div>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts (deve carregar ANTES do Alpine.js) -->
  <script type="module">
    // Carregar módulo e garantir que está registrado
    import('./assets/js/competencias.js').then(() => {
      console.log('✅ competenciasPage carregado');
      // Aguardar um pouco para garantir que está registrado
      setTimeout(() => {
        if (window.competenciasPage) {
          console.log('✅ competenciasPage confirmado, carregando Alpine.js');
          // Carregar Alpine.js dinamicamente
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js';
          script.defer = true;
          document.body.appendChild(script);
        } else {
          console.error('❌ competenciasPage não foi registrado!');
        }
      }, 50);
    }).catch(err => {
      console.error('❌ Erro ao carregar competencias.js:', err);
    });
  </script>
  
  <!-- Components (deve carregar antes do Alpine.js) -->
  <script src="assets/js/components.js"></script>
  
  <!-- Menu Secreto Admin -->
  <script src="assets/js/secret-menu.js"></script>
</body>
</html>
